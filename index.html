<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - AppareilShop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Réinitialisation des styles par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles globaux */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* En-tête */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Titre de l'en-tête */
        header h1 {
            font-size: 2rem;
        }

        /* Section de la page d'accueil */
        #login-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #login-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        #login-container p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        #login-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #login-btn:hover {
            background-color: #45a049;
        }

        /* Pied de page */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Media Queries pour mobile */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            #login-container {
                padding: 20px;
            }

            #login-btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur AppareilShop</h1>
    </header>
    <main>
        <div id="login-container">
            <h2>Connexion</h2>
            <p>Veuillez vous connecter pour accéder à la liste des appareils photo.</p>
            <button id="login-btn">Se connecter</button>
        </div>
    </main>
   
    <!-- Assurez-vous que le chemin du fichier JavaScript est correct -->
    <script src="../dist/index.js"></script> <!-- Si le fichier JS est dans src/controllers/ -->
</body>
</html>
