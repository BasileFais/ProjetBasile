<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Appareil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Modifier un Appareil Photo</h1>
        <div class="navbar">
            <button onclick="window.location.href='index.html'">Retour à la liste</button>
        </div>
    </header>

    <main>
        <h2>Formulaire de modification</h2>
        <form id="modification-form">
            <label for="brand">Marque :</label>
            <input type="text" id="brand" name="brand" required><br><br>

            <label for="model">Modèle :</label>
            <input type="text" id="model" name="model" required><br><br>

            <label for="price">Prix :</label>
            <input type="number" id="price" name="price" required><br><br>

            <label for="features">Caractéristiques (séparées par des virgules) :</label>
            <textarea id="features" name="features" required></textarea><br><br>

            <button type="submit">Sauvegarder les modifications</button>
        </form>
    </main>

    <script src="modif.ts"></script>
</body>
</html>
