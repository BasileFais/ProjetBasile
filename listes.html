<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Appareils Photo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Liste des Appareils Photo</h1>
        <div class="navbar">
            <button onclick="window.location.href='index.html'">Accueil</button>
            <button id="admin-button"  onclick="window.location.href='adminconnexion.html'">Admin</button>
            <button id="ajout-button"  onclick="window.location.href='ajout.html'">Ajouter un appareil</button>
        </div>
    </header>

    <main>
        <div class="appareil-grid" id="appareil-grid">
            <!-- Les appareils seront chargés ici dynamiquement -->
        </div>
    
        <!-- Formulaire pour ajouter un appareil -->
        <div id="ajout-appareil-form" style="display: none;">
            <h2>Ajouter un nouvel appareil</h2>
            <form id="appareil-form">
                <label for="brand">Marque :</label>
                <input type="text" id="brand" name="brand" required><br><br>
    
                <label for="model">Modèle :</label>
                <input type="text" id="model" name="model" required><br><br>
    
                <label for="price">Prix :</label>
                <input type="number" id="price" name="price" required><br><br>
    
                <label for="features">Caractéristiques (séparées par des virgules) :</label>
                <input type="text" id="features" name="features" required><br><br>
    
                <button type="submit">Ajouter l'appareil</button>
            </form>
        </div>
    </main>

    <!-- Script pour la gestion de la page liste -->
    <script src="../dist/listes.js"></script>
</body>
</html>
